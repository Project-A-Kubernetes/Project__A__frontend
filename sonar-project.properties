
sonar.projectKey=Project-A-Kubernetes_Project__A__frontend
sonar.organization=project-a-kubernetes
sonar.host.url=https://sonarcloud.io

# Where the source code is
sonar.sources=src
# Where the tests are (In your case, they are also in src)
sonar.tests=src

# Exclude these from the WHOLE scan (Bugs, Smells, etc.)
sonar.exclusions=**/node_modules/**, **/dist/**

# Specifically identify which file is the test
sonar.test.inclusions=src/dashboard.tests.js

# THE FIX: Exclude from Coverage calculation only
# This makes the "80% coverage" rule ignore these files
sonar.coverage.exclusions=src/dashboard.js, src/config.js, src/dashboard.tests.js

# Path to the coverage report generated by c8 in GitHub Actions
sonar.javascript.lcov.reportPaths=coverage/lcov.info