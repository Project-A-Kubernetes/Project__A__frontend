name: test_build
on: 
  push:
    branches:
      - main 
  pull_request: 
    branches:
      - main  
  workflow_dispatch:
    
permissions:
  contents: write 
concurrency: 
  group: ${{github.ref}}
  cancel-in-progress: true 
jobs:
  test: 
    runs-on: ubuntu-latest
    #timeout-minutes: 2 
    steps:
      - name: checkout repo 
        uses:  actions/checkout@v4
        with: 
          fetch-depth: 1
          ref: main 
      - name: setup node 
        uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: install dependency 
        run: npm ci
      - name: run linting 
        run:  npx eslint .  #linting source code 
      - name: unit testing
        run: npx jest 
      - name: security scan 
        uses: aquasecurity/trivy-action@0.33.1
        with: 
          scan-type: 'fs'
          ignore-unfixed: true 
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: 1 #fail the pipeline if vulnerability are found in the file system
      - name: dependency audit 
        run: npm audit audit-level=high 
 #=============
  #build image 
 #=============     
  build: 
    runs-on: ubuntu-latest 
    timeout-minutes: 5 
    needs: test
    #outputs:
      #image: ${{steps.outputs.img_tag}}
    steps:
      - name: checkout repo 
        uses: actions/checkout@v4 
        with:
          fetch-depth: 0
      - name: docker build 
        uses: docker/setup-buildx-action@v3
      - name: cache docker build 
        uses: actions/cache@v5.0.3
        with:
          key: ${{runner.os}}-cache-path-${{github.sha}}
          path: /tmp/cache 
          restore-keys:  ${{runner.os}}-cache-path-
      - name: generate image metadata  
        id: img_tag 
        uses: docker/metadata-action@v5
        with: 
          images: ${{vars.ECR_REG}}/${{vars.ECR_REPO}} 
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest 
      - name: build time 
        uses: docker/build-push-action@v6 
        with: 
          context: . 
          load: true 
          push: false 
          tags: ${{steps.img_tag.outputs.tags}}
          labels: ${{steps.img_tag.outputs.labels}}
          cache-from: type=local,src=/tmp/cache
          cache-to: type=local,dest=/tmp/cache-new 
          platforms: linux/amd64 
      - name: cleaning up old cached file 
        run: | 
          rm -rf /tmp/cache 
          mv /tmp/cache-new /tmp/cache 
      - name: check built image 
        run: docker image 