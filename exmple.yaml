services:
  web-app:
    build: .
    ports:
      - "8080:80"  # Map local 8080 to container 80
    environment:
      # Add any environment variables your inject-config.sh expects
      - SOME_VAR=hello_world 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
